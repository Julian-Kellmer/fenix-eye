      <section class="hero-noticias">
        <img src="/Recursos_Pagina_web/hero-contacto.jpg" alt="fondo_main" class="bg-contact" />

        <div class="contenedor-texto-Contacto" id="form-container">
          <h2>CONTÁCTANOS</h2>
          <form>
            <div class="user_name">
              <div class="firstName">
                <label for="nombre">NOMBRE</label>
                <input type="text" id="nombre" name="nombre" required />
              </div>
              <div class="lastName">
                <label for="apellido">APELLIDO</label>
                <input type="text" id="apellido" name="apellido" required />
              </div>
            </div>
            <div class="email">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="mensaje">
              <label for="mensaje">ESCRIBE UN MENSAJE</label>
              <textarea id="mensaje" name="mensaje" required></textarea>
            </div>

            <div class="btnContainer">
              <button type="submit">ENVIAR</button>

            </div>
          </form>
          <div id="success-message" style="display: none">Mensaje enviado</div>
        </div>
      </section>

      <footer class="footer">
        <div class="footer-content">
          <div class="footer-left">
            <img
              src="/Recursos_Pagina_web/Iconos/Icono fenixx.svg"

              class="footer-logo" />
          </div>
          <div class="footer-right">

              /></a>
              <a href="#"

              /></a>
            </div>
            <div class="footer-contact">
              <p>@FENIXXEYELABEL</p>
              <p>CONTACT@FENIXXEYE.COM</p>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>Copyright © 2023</p>
        </div>
      </footer>
