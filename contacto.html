<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="body">
      <header class="header">
        <a href="index.html">
          <img src="/Recursos_Pagina_web/Logo/Logo_Fenixx eye.png" alt="Logo" class="logo" />
        </a>
        <nav>
          <ul>
            <li><a href="representacion.html">Representación</a></li>
            <li><a href="serv-colab.html">Servicios y colaboración</a></li>
            <li><a href="noticias.html">Noticias</a></li>
            <li><a href="nuestroAdn.html">Nuestro ADN</a></li>
            <li><a href="contacto.html" class="Contacto">Contacto</a></li>
          </ul>
        </nav>
      </header>
      <section class="hero-noticias">
        <img src="/Recursos_Pagina_web/hero-contacto.jpg" alt="fondo_main" />

        <div class="contenedor-texto-Contacto" id="form-container">
          <h2>CONTÁCTANOS</h2>
          <form id="contact-form">
            <div class="user_name">
              <div class="firstName">
                <label for="nombre">NOMBRE</label>
                <input type="text" id="nombre" name="nombre" required />
              </div>
              <div class="lastName">
                <label for="apellido">APELLIDO</label>
                <input type="text" id="apellido" name="apellido" required />
              </div>
            </div>
            <div class="email">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="mensaje">
              <label for="mensaje">ESCRIBE UN MENSAJE</label>
              <textarea id="mensaje" name="mensaje" required></textarea>
            </div>

            <button type="submit">ENVIAR</button>
          </form>
          <div id="success-message" style="display: none">Mensaje enviado</div>
        </div>
      </section>

      <footer class="footer">
        <div class="footer-content">
          <div class="footer-left">
            <img
              src="/Recursos_Pagina_web/Iconos/Icono fenixx.svg"
              alt="Logo"
              class="footer-logo" />
          </div>
          <div class="footer-right">
            <div class="footer-social">
              <a href="#"
                ><img src="/Recursos_Pagina_web/Iconos/facebook_bco.svg" alt="Facebook"
              /></a>
              <a href="#"
                ><img src="/Recursos_Pagina_web/Iconos/linkedin_bco 1.svg" alt="LinkedIn"
              /></a>
              <a href="#"
                ><img src="/Recursos_Pagina_web/Iconos/instagram_bco.svg" alt="Instagram"
              /></a>
            </div>
            <div class="footer-contact">
              <p>@FENIXXEYELABEL</p>
              <p>CONTACT@FENIXXEYE.COM</p>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>Copyright © 2023</p>
        </div>
      </footer>
    </div>

    <script src="/script.js"></script>
    <script src="form.js"></script>
  </body>
</html>
